<script type="text/javascript">
$(function () {
                if(typeof ASMEQuestionOrComments!=='undefined'){
                                ASMEQuestionOrComments.waitForPostBackScrollToElement=function(callBack){
                                                if(typeof __nonMSDOMBrowser!=='undefined'){
                                                                if (__nonMSDOMBrowser) {
                                                                                try{
                                                                                                theForm.elements['__SCROLLPOSITIONX'].value=0;
                                                                                                theForm.elements['__SCROLLPOSITIONY'].value=0;
                                                                                }
                                                                                catch(err){
                                                                                                callBack();
                                                                                }
                                                                }
                                                                else {
                                                                                theForm.__SCROLLPOSITIONX.value=0;
                                                                                theForm.__SCROLLPOSITIONY.value=0;
                                                                }
                                                }
                                                callBack();
                                };
                                ASMEQuestionOrComments.setupPlaceholder=function(ele) {
                                                ele.focus(function () {
                                                                var i = $(this);
                                                                console.log('focus |' + i.attr('placeholder'));
                                                                if (i.val() == i.attr('placeholder')) {
                                                                                i.val('').removeClass('placeholder');
                                                                }
                                                }).blur(function () {
                                                                var i = $(this);
                                                                console.log('blur |' + i.attr('placeholder'));
                                                                if (i.val() === '' || i.val() === i.attr('placeholder')) {
                                                                                i.addClass('placeholder').val(i.attr('placeholder'));
                                                                }
                                                }).blur();
                                };
                                if ($('#container_comments_or_questions').length === 1) { //should only be one div with this id
                                                if(ASMEQuestionOrComments.postBackResult!==''){
                                                                ASMEQuestionOrComments.waitForPostBackScrollToElement(function(){
                                                                                if(ASMEQuestionOrComments.postBackResult==="success"){
                                                                                                $('#modal_comments_or_questions_success').dialog({ modal: true, width: 500 });
                                                                                }
                                                                                if(ASMEQuestionOrComments.postBackResult==="failed"){
                                                                                                $('#modal_comments_or_questions_failed').dialog({ modal: true, width: 500 });
                                                                                }
                                                                });
                                                }
                                                ASMEQuestionOrComments.$emailValidation = $('#email_comments_or_questions_validation_message');
                                                ASMEQuestionOrComments.$commentValidation = $('#text_comments_or_questions_validation_message');
                                                ASMEQuestionOrComments.$email=$('#email_comments_or_questions');
                                                ASMEQuestionOrComments.$comment=$('#text_comments_or_questions');
                                                ASMEQuestionOrComments.setupPlaceholder($('#email_comments_or_questions'));
                                                ASMEQuestionOrComments.setupPlaceholder($('#text_comments_or_questions'));
                                                ASMEQuestionOrComments.validationMessage = {
                                                                emailRequired: "Email is required",
                                                                commentRequired: "Comment is required",
                                                                inValidEmail: "Please enter a valid email address"
                                                };

                                                ASMEQuestionOrComments.clearValidationMessages=function() {
                                                               ASMEQuestionOrComments.$emailValidation.text('');
                                                                ASMEQuestionOrComments.$commentValidation.text('');
                                                };

                                                ASMEQuestionOrComments.isValid=function() {
                                                                ASMEQuestionOrComments.clearValidationMessages(); //clear any existing validation messages
                                                                var valid = true;
                                                                var email = ASMEQuestionOrComments.$email.val();
                                                                var comment = ASMEQuestionOrComments.$comment.val();
                                                                if (email === null || email === '' || email===ASMEQuestionOrComments.$email.attr('placeholder')) {
                                                                                ASMEQuestionOrComments.$emailValidation.text(ASMEQuestionOrComments.validationMessage.emailRequired);
                                                                                valid = false;
                                                                } else if ($JQ.ASME.validation.isEmail(email) === false) {
                                                                                ASMEQuestionOrComments.$emailValidation.text(ASMEQuestionOrComments.validationMessage.inValidEmail);
                                                                                valid = false;
                                                                }
                                                                if (comment === null || comment === '' || comment===ASMEQuestionOrComments.$comment.attr('placeholder')) {
                                                                                ASMEQuestionOrComments.$commentValidation.text(ASMEQuestionOrComments.validationMessage.commentRequired);
                                                                                valid = false;
                                                                }
                                                                return valid;
                                                };
                                                $('#send_comments_or_questions').click(function () {
                                                                //validate
                                                                if (ASMEQuestionOrComments.isValid()) { //set hidden field
                                                                                $('#submitting_comments_or_questions').val(true);
                                                                                $("form" ).submit();
                                                                } else {
                                                                                return false;
                                                                }
                                                });
                                }
                }
});
</script>
